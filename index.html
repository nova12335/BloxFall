let timer;

function resetQuiz(reason = "Tempo Esgotado") {

function startTimer() {

    clearInterval(interval);
    counterEl.classList.remove('low-time');

    timer = setTimeout(() => {
        resetQuiz("A sua resposta demorou demasiado. A desconex√£o √© real.");
    }, TIME_LIMIT * 1000);

        } else if (timeLeft <= 0) {

    counterEl.innerText = `[Reflex√£o Ativa] Pergunta ${index + 1} de ${questions.length} - Tempo Restante: ${timeLeft}s`;
}

function load() {
    if (index >= questions.length) return result();

    startTimer(); 

    const current = questions[index];
    
    qEl.innerText = current.q;
    oEl.innerHTML = "";

    current.options.forEach(option => {
        const div = document.createElement("div");
        div.className = "option";
        
        div.innerText = option.text; 
        
        div.onclick = () => {
