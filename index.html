<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<title>.</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0b0b0b;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #eee;
    font-family: Arial, sans-serif;
  }

  .container {
    position: relative;
    text-align: center;
  }

  .warning {
    font-size: 14px;
    opacity: 0.7;
    margin-bottom: 14px;
    letter-spacing: 0.5px;
  }

  .dot {
    width: 16px;
    height: 16px;
    background: #ff2a2a;
    border-radius: 50%;
    cursor: pointer;
    animation: pulse 1.6s infinite;
  }

  @keyframes pulse {
    0%   { transform: scale(1); opacity: 0.8; }
    50%  { transform: scale(1.6); opacity: 1; }
    100% { transform: scale(1); opacity: 0.8; }
  }
</style>
</head>

<body>
  <div class="container">
    <div class="warning">não clique com crianças perto.</div>
    <div class="dot" id="dot"></div>
  </div>

  <script>
    document.getElementById("dot").onclick = () => {
      window.location.href = "https://rule34.xxx/index.php?page=post&s=list&tags=souldrivenlove";
    };
  </script>
</body>
</html>
