function resetQuiz(reason = "Tempo Esgotado") {

    index = 0;

function startGlitchEffect() {

            // Remove o glitch ap√≥s 100ms (mais r√°pido e mais perturbador)
            setTimeout(() => {

function startTimer() {
    clearTimeout(timer);

    counterEl.classList.remove('low-time'); 

    let timeLeft = TIME_LIMIT;

    counterEl.innerText = `[DADOS DE CONFRONTO] Pergunta ${index + 1} de ${questions.length} - Estabilidade: ${timeLeft}s`;
}

function load() {
    if (index >= questions.length) return result();

    const current = questions[index];
    
    qEl.innerText = current.q;

    current.options.forEach(option => {
