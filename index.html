<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Não clique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      text-align: center;
      cursor: pointer;
      user-select: none;
      padding: 40px 60px;
      border: 2px solid #fff;
      transition: all 0.25s ease;
    }

    .box:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    .small {
      font-size: 12px;
      opacity: 0.5;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box" onclick="rickroll()">
    <h1>não clique aqui</h1>
    <div class="small">sério</div>
  </div>

  <script>
    function rickroll() {
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }
  </script>
</body>
</html>
