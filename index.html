<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL_EVA_QUEAN</title>
    <style>
        :root {
            --eva-pink: #ff0055;
            --space-bg: #030305;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--space-bg);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Fundo de estrelas */
        #star-field {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle, #111 0%, #000 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
        }

        #main-container {
            width: 550px;
            padding: 40px;
            border: 1px solid rgba(255, 0, 85, 0.3);
            background: rgba(10, 10, 15, 0.9);
            box-shadow: 0 0 40px rgba(0,0,0,1);
            position: relative;
            transition: transform 0.1s;
        }

        #status-header {
            font-size: 10px;
            color: var(--eva-pink);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--eva-pink);
            display: flex; justify-content: space-between;
        }

        #eva-message {
            color: var(--eva-pink);
            font-size: 0.9em;
            margin-bottom: 15px;
            font-weight: bold;
            height: 20px;
        }

        #q-text {
            font-size: 1.4em;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .btn-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .option-btn {
            background: transparent;
            border: 1px solid #333;
            color: #888;
            padding: 12px;
            cursor: pointer;
            text-align: center;
            transition: 0.2s;
        }

        .option-btn:hover {
            border-color: var(--eva-pink);
            color: white;
        }

        /* Overlay de Saída */
        #tab-lock {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 10000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Animações de Tremedeira */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-2px, -1px) rotate(-1deg); }
            40% { transform: translate(-1px, 2px) rotate(1deg); }
            60% { transform: translate(2px, 1px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .tremor { animation: shake 0.2s infinite; }
    </style>
</head>
<body>

<div id="star-field"></div>

<div id="tab-lock">
    <h1 style="color:var(--eva-pink)">PRONTO, QUEAN?</h1>
    <button onclick="backToWork()" style="padding: 15px 30px; background: none; border: 1px solid var(--eva-pink); color: white; cursor:pointer;">RECONECTAR</button>
</div>

<div id="main-container">
    <div id="status-header">
        <span>SESSION_ID: 00X-QUEAN</span>
        <span>EVA_STATUS: IRRITADA</span>
    </div>
    <div id="eva-message">Inicie logo.</div>
    <div id="q-text">O tempo está passando.</div>
    <div class="btn-list" id="options">
        <button class="option-btn" onclick="next('start')">ESTOU PRONTO</button>
    </div>
</div>

<script>
    let queanMem = {};
    let timer;
    let sec = 0;

    // Gerar estrelas
    const field = document.getElementById('star-field');
    for(let i=0; i<100; i++) {
        let star = document.createElement('div');
        star.className = 'star';
        star.style.width = star.style.height = Math.random() * 3 + 'px';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        field.appendChild(star);
    }

    const tree = {
        start: {
            q: "Você se considera uma boa pessoa?",
            a: [{t: "Sim", n: "q2", m: {moral: "bom"}}, {t: "Não", n: "q2", m: {moral: "ruim"}}]
        },
        q2: {
            getQ: () => queanMem.moral === "bom" ? "Então por que você sente tanta culpa à noite?" : "O que impede você de ser ainda pior?",
            a: [{t: "Medo", n: "q3"}, {t: "Falta de chance", n: "q3"}, {t: "Não sinto nada", n: "q3"}]
        },
        q3: {
            q: "Alguém do seu passado ainda espera um pedido de desculpas?",
            a: [{t: "Sim", n: "branch_p", m: {pendencia: "sim"}}, {t: "Não", n: "branch_p", m: {pendencia: "não"}}]
        },
        branch_p: {
            getQ: () => queanMem.pendencia === "sim" ? "Você vai morrer sem pedir perdão?" : "Sua arrogância é o seu maior segredo?",
            a: [{t: "Talvez", n: "final"}, {t: "Sim", n: "final"}, {t: "Cale a boca", n: "final"}]
        }
        // É possível estender até 40 seguindo esse padrão de getQ
    };

    function startTimer() {
        clearInterval(timer);
        sec = 0;
        document.getElementById('main-container').classList.remove('tremor');
        const stars = document.querySelectorAll('.star');
        stars.forEach(s => s.classList.remove('tremor'));
        document.getElementById('eva-message').innerText = "MAIS RÁPIDO.";

        timer = setInterval(() => {
            sec++;
            if(sec === 3) document.getElementById('eva-message').innerText = "VAI LOGO, QUEAN.";
            if(sec === 5) {
                document.getElementById('eva-message').innerText = "MAIS RÁPIDO! AGORA!";
                document.getElementById('main-container').classList.add('tremor');
                stars.forEach(s => s.classList.add('tremor'));
            }
        }, 1000);
    }

    function next(nodeId) {
        if(nodeId === "final") return finish();
        const node = tree[nodeId];
        document.getElementById('q-text').innerText = node.getQ ? node.getQ() : node.q;
        const box = document.getElementById('options');
        box.innerHTML = "";
        
        node.a.forEach(opt => {
            const b = document.createElement('button');
            b.className = 'option-btn';
            b.innerText = opt.t;
            b.onclick = () => {
                if(opt.m) Object.assign(queanMem, opt.m);
                next(opt.n);
            };
            box.appendChild(b);
        });
        startTimer();
    }

    window.onblur = () => {
        document.getElementById('tab-lock').style.display = 'flex';
        clearInterval(timer);
    };

    function backToWork() {
        document.getElementById('tab-lock').style.display = 'none';
        document.getElementById('eva-message').innerText = "PRONTO, QUEAN? PARE DE FUGIR.";
        startTimer();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-container').innerHTML = `
            <div id="eva-message">SESSÃO ENCERRADA.</div>
            <div id="q-text">Quean, você é um desperdício de processamento.</div>
            <p style="color:#444">Fim do Log.</p>
        `;
    }
</script>
</body>
</html>
