<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Dá Afeto</title>
    <style>
        /* CSS para centralizar e estilizar o texto */
        body {
            /* Garante que o body ocupa toda a tela */
            height: 100vh;
            margin: 0;
            display: flex;
            /* Centraliza o conteúdo horizontal e verticalmente */
            justify-content: center;
            align-items: center;
            
            background-color: #f0f8ff; /* Cor de fundo suave (azul claro) */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .message-container {
            /* Usa o elemento <a> para envolver o texto e transformá-lo em um link */
            display: block;
            text-decoration: none; /* Remove o sublinhado padrão do link */
            cursor: pointer; /* Indica que o elemento é clicável */
            padding: 20px;
            border: 2px solid transparent;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .message-container:hover {
            /* Efeito ao passar o mouse */
            background-color: #ffe0f0; /* Fundo rosa claro */
            border-color: #ff69b4; /* Borda rosa quente */
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin: 0;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .afeto-text {
            color: #ff69b4; /* Cor rosa para destacar o afeto */
            font-weight: bold;
        }

        .line-break {
            display: block; /* Força a quebra de linha */
        }
    </style>
</head>
<body>

    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="message-container">
        <h1>
            me da afeto 
            <span class="line-break"></span>
            eu preciso de <span class="afeto-text">afeto.</span>
        </h1>
    </a>

</body>
</html>
