<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA DE EXTRAÇÃO QUEAN_02</title>
    <style>
        :root {
            --ui-pink: #ff2d55;
            --ui-bg: #050505;
            --ui-gray: #1a1a1a;
        }

        body {
            background-color: var(--ui-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #main-frame {
            width: 600px;
            border-left: 4px solid var(--ui-pink);
            background: var(--ui-gray);
            padding: 30px;
            position: relative;
        }

        #top-bar {
            font-size: 0.7em;
            color: var(--ui-pink);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        #psych-comment {
            color: var(--ui-pink);
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        #question-text {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .options-stack {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .opt-btn {
            background: transparent;
            border: 1px solid #444;
            color: #ccc;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            font-size: 1em;
            transition: 0.1s;
        }

        .opt-btn:hover {
            border-color: var(--ui-pink);
            color: white;
            padding-left: 25px;
        }

        #tab-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #tab-overlay button {
            background: var(--ui-pink);
            border: none;
            color: white;
            padding: 20px 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .alert-fast {
            color: var(--ui-pink);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div id="tab-overlay">
    <h1 style="color:var(--ui-pink)">VOLTOU, QUEAN?</h1>
    <p>Não fuja do processo. De novo.</p>
    <button onclick="resumeQuiz()">CLIQUE PARA CONTINUAR</button>
</div>

<div id="main-frame">
    <div id="top-bar">CORE_FEM_AI // ANALISTA: EVA // SUJEITO: QUEAN</div>
    <div id="psych-comment">SISTEMA PRONTO.</div>
    <div id="question-text">Podemos começar agora?</div>
    <div class="options-stack" id="options-box">
        </div>
</div>

<script>
    let queanMemory = {};
    let currentStep = "start";
    let timer;
    let seconds = 0;

    const tree = {
        start: {
            q: "Você gosta de garotas?",
            a: [
                { t: "Sim", next: "q_garotas", mem: { sexo: "garotas" } },
                { t: "Não", next: "q_pref", mem: { sexo: "outros" } }
            ],
            comment: "Responda sem pensar muito."
        },
        q_garotas: {
            q: "Elas sabem o que você esconde?",
            a: [
                { t: "Sim", next: "q_trauma", mem: { segredo: "exposto" } },
                { t: "Não", next: "q_trauma", mem: { segredo: "oculto" } }
            ],
            comment: "MAIS RÁPIDO, QUEAN."
        },
        q_pref: {
            q: "O isolamento te dá prazer?",
            a: [
                { t: "Sim", next: "q_trauma", mem: { isolado: "sim" } },
                { t: "Não", next: "q_trauma", mem: { isolado: "não" } }
            ],
            comment: "NÃO ME FAÇA ESPERAR."
        },
        q_trauma: {
            getQ: () => queanMemory.sexo === "garotas" ? "Alguma garota já te viu chorar?" : "Alguém já te viu chorar?",
            a: [
                { t: "Sim", next: "q_final_choice" },
                { t: "Não", next: "q_final_choice" }
            ],
            comment: "VOCÊ ESTÁ LENTO. MAIS RÁPIDO."
        },
        q_final_choice: {
            getQ: () => queanMemory.segredo === "oculto" ? "Vai levar esse segredo pro túmulo?" : "O arrependimento te consome?",
            a: [
                { t: "Sim", next: "finish" },
                { t: "Não", next: "finish" }
            ],
            comment: "SÓ MAIS UMA, QUEAN. RÁPIDO."
        }
    };

    function render(nodeId) {
        currentStep = nodeId;
        if(nodeId === "finish") return showFinal();

        const node = tree[nodeId];
        const qText = document.getElementById("question-text");
        const optBox = document.getElementById("options-box");
        const comment = document.getElementById("psych-comment");

        qText.innerText = node.getQ ? node.getQ() : node.q;
        comment.innerText = node.comment;
        optBox.innerHTML = "";

        node.a.forEach(opt => {
            const btn = document.createElement("button");
            btn.className = "opt-btn";
            btn.innerText = opt.t;
            btn.onclick = () => {
                if(opt.mem) Object.assign(queanMemory, opt.mem);
                render(opt.next);
            };
            optBox.appendChild(btn);
        });

        startTimer();
    }

    function startTimer() {
        clearInterval(timer);
        seconds = 0;
        document.getElementById("psych-comment").classList.remove("alert-fast");

        timer = setInterval(() => {
            seconds++;
            if(seconds >= 4) {
                document.getElementById("psych-comment").innerText = "MAIS RÁPIDO, QUEAN. MAIS RÁPIDO.";
                document.getElementById("psych-comment").classList.add("alert-fast");
            }
        }, 1000);
    }

    // Lógica de Tab Out
    window.onblur = function() {
        document.getElementById("tab-overlay").style.display = "flex";
        clearInterval(timer);
    };

    function resumeQuiz() {
        document.getElementById("tab-overlay").style.display = "none";
        document.getElementById("psych-comment").innerText = "PRONTO, QUEAN? FOCO.";
        startTimer();
    }

    function showFinal() {
        clearInterval(timer);
        document.getElementById("main-frame").innerHTML = `
            <div id="top-bar">RELATÓRIO FINAL FINALIZADO</div>
            <div id="question-text">Análise de Quean completa.</div>
            <p style="color:#888">Você é previsível. Vá embora agora.</p>
        `;
    }

    render("start");
</script>

</body>
</html>
