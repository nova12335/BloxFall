<style>
    body {

    .progress {

    .bar {

    @keyframes fadeIn {

    }
</style>
</head>
<body>

<div class="card" id="quizCard">

    { q: "9. Voc√™ customiza o seu avatar ou personagem no m√°ximo?", options: [ { text: "N√£o perco tempo; foco na jogabilidade.", value: 3 }, { text: "Sim, um pouco para ficar com bom aspeto.", value: 1 }, { text: "Sim, √© a parte mais importante do jogo.", value: 0 } ] },
    { q: "10. Qual √© a sua abordagem para fazer uma *side quest*?", options: [ { text: "Ignoro; foco na linha principal para efici√™ncia.", value: 3 }, { text: "Fa√ßo todas para maximizar a experi√™ncia.", value: 1 }, { text: "Fa√ßo apenas se for f√°cil e estiver no caminho.", value: 0 } ] },
    { q: "11. Quando morre num jogo, qual √© a sua rea√ß√£o imediata?", options: [ { text: "An√°lise imediata do erro e recome√ßar.", value: 3 }, { text: "Respiro fundo e fa√ßo uma pausa r√°pida.", value: 1 }, { text: "Desligo o jogo por frustra√ß√£o.", value: 0 } ] },
    { q: "12. Qual √© a sua opini√£o sobre jogos *Early Access* (Acesso Antecipado)?", options: [ { text: "√ìtimo para dar *feedback* e moldar o produto final.", value: 3 }, { text: "Um risco, mas √†s vezes vale a pena.", value: 1 }, { text: "Evito; s√≥ jogo produtos finais e polidos.", value: 0 } ] },
    { q: "13. O que te faz querer comprar um jogo novo?", options: [ { text: "Mec√¢nicas de jogo inovadoras e profundas.", value: 3 }, { text: "Opini√µes positivas de amigos/cr√≠ticos.", value: 1 }, { text: "Hype de marketing e gr√°ficos impressionantes.", value: 0 } ] },
    { q: "14. Voc√™ usa *cheats* ou *mods* que facilitam o jogo?", options: [ { text: "Nunca, estraga a experi√™ncia original.", value: 3 }, { text: "Sim, *mods* est√©ticos ou para divers√£o no *single-player*.", value: 1 }, { text: "Sim, sempre que poss√≠vel para avan√ßar mais r√°pido.", value: 0 } ] },
    { q: "15. O que voc√™ prioriza ao montar um PC Gamer?", options: [ { text: "Placa gr√°fica e Processador (Performance Pura).", value: 3 }, { text: "RGB e Ilumina√ß√£o (Est√©tica).", value: 1 }, { text: "Cadeiras e Perif√©ricos Confort√°veis.", value: 0 } ] },
    { q: "16. Como voc√™ lida com 'Toxicidade' (*trolls*) no *chat* de voz?", options: [ { text: "Ignoro e foco-me no jogo.", value: 3 }, { text: "Muto-os imediatamente.", value: 1 }, { text: "Entro na discuss√£o e defendo-me.", value: 0 } ] },
    { q: "17. A sua abordagem para colecion√°veis (trof√©us, *achievements*) √©...", options: [ { text: "Apenas se for 100% *completionist* (Platina).", value: 3 }, { text: "Fa√ßo alguns que s√£o f√°ceis.", value: 1 }, { text: "N√£o ligo; o importante √© a divers√£o.", value: 0 } ] },
    { q: "18. Qual √© a sua frequ√™ncia de jogo?", options: [ { text: "Diariamente (faz parte da rotina).", value: 3 }, { text: "Semanas, quando tenho tempo livre.", value: 1 }, { text: "Raramente; s√≥ quando me apetece.", value: 0 } ] },
    { q: "19. Voc√™ assiste a *streams* de outros jogadores?", options: [ { text: "Sim, para aprender t√°ticas ou ver *speedruns*.", value: 3 }, { text: "Sim, para entretenimento e companhia.", value: 1 }, { text: "Raramente ou nunca.", value: 0 } ] },
    { q: "20. O que significa 'ganhar' para voc√™?", options: [ { text: "Superar o meu recorde pessoal ou o dos outros.", value: 3 }, { text: "Divertir-me com os amigos.", value: 1 }, { text: "Simplesmente terminar o jogo/n√≠vel.", value: 0 } ] },

    { q: "22. Qual √© a sua forma de escolher o nome de usu√°rio (*username*)?", options: [ { text: "Um nome curto, impactante e s√©rio.", value: 3 }, { text: "Algo engra√ßado ou com trocadilho.", value: 1 }, { text: "O meu nome verdadeiro ou um apelido simples.", value: 0 } ] },
    { q: "23. Voc√™ investiria dinheiro real em *skins* ou *cosmetics* (visuais)?", options: [ { text: "Nunca; prefiro *pay-to-win* ou nada.", value: 3 }, { text: "Sim, se o *design* for muito bom.", value: 1 }, { text: "Sim, se for para apoiar os criadores.", value: 0 } ] },
    { q: "24. Ao jogar em equipa, qual √© o seu papel?", options: [ { text: "L√≠der e *shot-caller* (Toma as decis√µes).", value: 3 }, { text: "Suporte ou Healer (Ajuda a equipa).", value: 1 }, { text: "Seguidor silencioso (Fa√ßo o que mandam).", value: 0 } ] },
    { q: "25. Qual √© o seu limite de tempo para tentar passar uma fase dif√≠cil?", options: [ { text: "At√© conseguir, mesmo que demore horas.", value: 3 }, { text: "30 minutos a 1 hora, depois paro.", value: 1 }, { text: "10 minutos, depois desisto ou pe√ßo ajuda.", value: 0 } ] }
];

let index = 0;
let score = 0;
let timer; 
let interval; 
let glitchInterval; // Novo intervalo para o efeito glitch
const TIME_LIMIT = 25; // 25 segundos
const GLITCH_FREQUENCY = 5000; // 5 segundos entre cada chance de glitch

const qEl = document.getElementById("question");
const oEl = document.getElementById("options");
const bar = document.getElementById("bar");
const card = document.getElementById("quizCard");
const counterEl = document.getElementById("counter");

function resetQuiz(reason = "Tempo Esgotado") {
    clearTimeout(timer);
    clearInterval(interval);
    clearInterval(glitchInterval);
    card.classList.remove('glitch');
    
    // Reset do estado
    index = 0;
    score = 0;
    bar.style.width = "0%";
    
    // Mensagem de Alerta de Jogo
    qEl.innerHTML = `<div style="color: #ff0000; font-size: 30px;">[ERRO FATAL] CRASH DO SISTEMA!</div>`;
    oEl.innerHTML = `<div class="option" style="background: #300a0a; border-color: #ff0000; cursor: default; color: #ff0000; font-weight: bold;">[GAME OVER] ${reason}. O tempo esgotou! REINICIANDO...</div>`;
    counterEl.innerText = `[AVISO] CONEX√ÉO PERDIDA! REINICIANDO A SESS√ÉO...`;
    counterEl.classList.add('low-time');

    // Espera 3 segundos antes de recome√ßar
    setTimeout(() => {
        counterEl.classList.remove('low-time');
        load();
    }, 3000);
}

function startGlitchEffect() {
    clearInterval(glitchInterval);
    
    glitchInterval = setInterval(() => {
        // 50% de chance de bugar
        if (Math.random() > 0.5) { 
            card.classList.add('glitch');
            // Remove o glitch ap√≥s 200ms
            setTimeout(() => {
                card.classList.remove('glitch');
            }, 200); 
        }
    }, GLITCH_FREQUENCY);
}


function startTimer() {
    clearTimeout(timer);
    clearInterval(interval);
    counterEl.classList.remove('low-time'); 

    let timeLeft = TIME_LIMIT;
    
    timer = setTimeout(() => {
        resetQuiz("Tempo limite de resposta excedido. Falta de foco = derrota.");
    }, TIME_LIMIT * 1000);
    
    interval = setInterval(() => {
        timeLeft--;
        
        counterEl.innerText = `[DATA UPLOAD] Quest√£o ${index + 1} de ${questions.length} - Tempo na Zona: ${timeLeft}s`;
        
        if (timeLeft <= 5 && timeLeft > 0) {
            counterEl.classList.add('low-time');
        } else if (timeLeft <= 0) {
            clearInterval(interval);
        }
    }, 1000);
    
    counterEl.innerText = `[DATA UPLOAD] Quest√£o ${index + 1} de ${questions.length} - Tempo na Zona: ${timeLeft}s`;
}

function load() {
    if (index >= questions.length) return result();

    startTimer(); 
    startGlitchEffect(); // Inicia o efeito de falha
    card.classList.remove('glitch'); // Garante que n√£o est√° bugado ao carregar

    const current = questions[index];
    
    qEl.innerText = current.q;
    oEl.innerHTML = "";

    current.options.forEach(option => {
        const div = document.createElement("div");
        div.className = "option";
        
        div.innerText = option.text; 
        
        div.onclick = () => {
            // Cancela os timers e o glitch ao responder
            clearTimeout(timer);
            clearInterval(interval);
            clearInterval(glitchInterval);
            card.classList.remove('glitch');
            
            score += option.value;
            index++;
            bar.style.width = (index / questions.length * 100) + "%";
            load();
        };
        oEl.appendChild(div);
    });
}

function result() {
    clearTimeout(timer);
    clearInterval(interval);
    clearInterval(glitchInterval);
    card.classList.remove('glitch');
    counterEl.classList.remove('low-time');

    qEl.innerHTML = "<div class='result-title'>// RELAT√ìRIO DE PERFIL // RANKING FINAL //</div>";
    oEl.innerHTML = "";
    bar.style.width = "100%";
    counterEl.innerText = `[SCORE] Pontua√ß√£o de Jogador: ${score} / 75`; 

    let title = "";
    let text = "";
    let resultColor = ""; 

    if (score >= 66) {
        title = "üëë LEGEND√ÅRIO (COMPLETIONIST T√ÅTICO) üëë";
        text = "O seu foco est√° na performance, efici√™ncia e supera√ß√£o de limites. Voc√™ √© um mestre da otimiza√ß√£o de builds, domina as mec√¢nicas e n√£o descansa at√© ter o 100%. Voc√™ √© o l√≠der indiscut√≠vel da *raid*.";
        resultColor = "#ffdd00"; // Ouro
    } else if (score >= 46) {

        text = "Voc√™ joga com regularidade e leva o *hobby* a s√©rio. Valoriza a *skill* e a lealdade ao seu jogo/plataforma. Gosta de competir, mas entende a import√¢ncia de uma boa hist√≥ria e comunidade.";
        resultColor = "#00ff00"; // Verde Neon
    } else if (score >= 26) {
        title = "üéÆ AVENTUREIRO (JOGADOR CASUAL) üéÆ";
        text = "Voc√™ joga para se divertir e relaxar, sem a press√£o do desempenho m√°ximo. Prefere jogos com boas hist√≥rias e uma curva de aprendizado suave. A comunidade √© mais importante que o *rank*.";
        resultColor = "#00ffff"; // Ciano
    } else {
        title = "üïπÔ∏è NOVO JOGADOR (PASSAGEIRO) üïπÔ∏è";
        text = "O seu envolvimento com o mundo dos jogos √© m√≠nimo. Voc√™ prefere a conveni√™ncia e evita o esfor√ßo e a complexidade. Joga apenas para passar o tempo.";
        resultColor = "#ff00ff"; // Roxo/Rosa
    }

    const titleDiv = document.createElement("div");
    titleDiv.className = "option";
    titleDiv.style.background = resultColor;
    titleDiv.style.cursor = "default";
    titleDiv.style.fontWeight = "bold";
    titleDiv.style.fontSize = "22px";
    titleDiv.style.color = (score >= 66) ? '#000' : '#fff';
    titleDiv.innerText = title;
    oEl.appendChild(titleDiv);

    const textDiv = document.createElement("div");
    textDiv.className = "result-description";
    textDiv.style.whiteSpace = "pre-line";
    textDiv.innerText = text;
    oEl.appendChild(textDiv);
}

load();
</script>
